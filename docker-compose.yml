version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  autotrade:
    build:
      context: ./python-auto-trade
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - AUTOTRADE_REDIS_URL=redis://redis:6379/0
    env_file:
      - ./python-auto-trade/.env.production
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./python-auto-trade/logs:/app/logs

volumes:
  redis-data:
